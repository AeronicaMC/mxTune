language: java
sudo: false
install: true
addons:
  sonarcloud:
    branches:
      - 1.12
    organization: "aeronica-github"
    token:
      secure: ""
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
script:
- "./gradlew clean build sonarqube"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
notifications:
  email: false